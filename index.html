<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
             <p>A</p>
             <span>clap</span>
        </div>
        <div data-key="83" class="key">
            <p>S</p>
            <span>hithat</span>

        </div>
        <div data-key="68" class="key">
            <p>D</p>
            <span>kick</span>

        </div>
        <div data-key="70" class="key">
            <p>F</p>
            <span>openhat</span>

        </div>
        <div data-key="71" class="key">
            <p>G</p>
            <span>boom</span>

        </div>
        <div data-key="72" class="key">
            <p>H</p>
            <span>ride</span>

        </div>
        <div data-key="74" class="key">
            <p>J</p>
            <span>snare</span>

        </div>
        <div data-key="75" class="key">
            <p>K</p>
            <span>tom</span>

        </div>
        <div data-key="76" class="key">
            <p>L</p>
            <span>tink</span>

        </div>
    </div>


    
    <audio data-key="65" src="./sounds/clap.wav"> <p> A </p></audio>
    <audio data-key="83" src="./sounds/hithat.wav">S</audio>
    <audio data-key="68" src="./sounds/kick.wav">D</audio>
    <audio data-key="70" src="./sounds/openhat.wav">F</audio>
    <audio data-key="71" src="./sounds/boom.wav">G</audio>
    <audio data-key="72" src="./sounds/ride.wav">H</audio>
    <audio data-key="74" src="./sounds/snare.wav">J</audio>
    <audio data-key="75" src="./sounds/tom.wav">K</audio>
    <audio data-key="76" src="./sounds/tink.wav">L</audio>
    <script src="./index.js"></script>
</body>
</html>
